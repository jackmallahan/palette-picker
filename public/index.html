<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Palette Picker</title>
  </head>
  <body>
    <header>
      <h1 class="title">
      </h1>
      <h4>Hit the [ Spacebar ] to Generate a Palette!</h4>
    </header>

    <section class='card-container'>
      <div class="color-card card1">
        <div class="lock-icon"></div>
        <h3 class="hex-code"></h3>
      </div>
      <div class="color-card card2">
        <div class="lock-icon"> </div>
        <h3 class="hex-code"></h3>
      </div>
      <div class="color-card card3">
        <div class="lock-icon"> </div>
        <h3 class="hex-code"></h3>
      </div>
      <div class="color-card card4">
        <div class="lock-icon"> </div>
        <h3 class="hex-code"></h3>
      </div>
      <div class="color-card card5">
        <div class="lock-icon"> </div>
        <h3 class="hex-code" class='hex-value'></h3>
      </div>
    </section>

    <section class="botttom-container">
      <article class="project-container">
      </article>
      <article class="input-container">
      <form>
        <div class="form-top">
          <select>
            <option value="" selected="selected">Add to Project</option>
            <option value="">Project 1</option>
          </select>
          <input type="text" name="palette-input" placeholder="Palette Name">
          <button name="palette-btn">Save Palette</button>
        </div>
        <div class="form-bottom">
          <input type="text" name="project-input" placeholder="Project Name">
          <button name="project-btn">Save Project</button>
        </div>
      </form>
    </article>
    <article class='secondary-container'>
    </article>
    </section>

  </body>
  <footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
  </footer>
</html>
