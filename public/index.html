<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Palette Picker</title>
  </head>
  <body>
    <header>
      <h1 class="title">
      </h1>
      <div class="form-top">
        <input type="text" id="palette-input" placeholder="Palette Name">
        <select class='project-drop-down'>
          <option value="" selected="selected">Add to Project</option>
        </select>
        <button class="palette-btn">Save Palette</button>
      </div>
      <div class="form-bottom">
        <input type="text" id="project-input" placeholder="Project Name">
        <button class="project-btn">Save Project</button>
      </div>
      <h4>Hit the [ Spacebar ] to Generate a Palette!</h4>
    </header>

    <section class='card-container'>
      <div class="color-card card1">
        <div class="lock-icon"></div>
        <h3 class="hex-code"></h3>
      </div>
      <div class="color-card card2">
        <div class="lock-icon"> </div>
        <h3 class="hex-code"></h3>
      </div>
      <div class="color-card card3">
        <div class="lock-icon"> </div>
        <h3 class="hex-code"></h3>
      </div>
      <div class="color-card card4">
        <div class="lock-icon"> </div>
        <h3 class="hex-code"></h3>
      </div>
      <div class="color-card card5">
        <div class="lock-icon"> </div>
        <h3 class="hex-code" class='hex-value'></h3>
      </div>
    </section>

  <section class='project-container'>
  </section>

  </body>
  <footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
  </footer>
</html>
