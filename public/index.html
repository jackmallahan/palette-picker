<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Palette Picker</title>
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>

    <section class='card-container'>
      <div class="color-card card1">
        <div class="lock-icon"> </div>
        <h3>#FFFFFF</h3>
      </div>
      <div class="color-card card2">
        <div class="lock-icon"> </div>
        <h3>#FFFFFF</h3>
      </div>
      <div class="color-card card3">
        <div class="lock-icon"> </div>
        <h3>#FFFFFF</h3>
      </div>
      <div class="color-card card4">
        <div class="lock-icon"> </div>
        <h3>#FFFFFF</h3>
      </div>
      <div class="color-card card5">
        <div class="lock-icon"> </div>
        <h3>#FFFFFF</h3>
      </div>
    </section>

    <section class="input-container">
      <button name="generator-btn">Generate a New Color Palette</button>
      <form>
        <div class="form-top">
          <select>
            <option value="" selected="selected">Add to Project</option>
            <option value="">Project 1</option>
          </select>
          <input type="text" name="palette-input" placeholder="Palette Name">
          <button name="palette-btn">Save Palette</button>
        </div>
        <div class="form-bottom">
          <input type="text" name="project-input" placeholder="Project Name">
          <button name="project-btn">Save Project</button>
        </div>
      </form>
    </section>

    <section class="project-container">
    </section>


  </body>
</html>
